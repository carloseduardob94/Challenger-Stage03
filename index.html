<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Formulário Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para </br> agendar a sua mentoria.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-firstname">Nome</label>
                  <input type="text" id="event-firstname" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" />
                </div>

              </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email<span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo 6 caracteres)</span>
              </label>
              <input type="password" id="event-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informação do Mentor</legend>

            <div class="input-wrapper">
              <label for="event-coachname"
                >Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="event-coachname" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          
          <div class="fieldset-wrapper">
            <legend>Seus Horários disponíveis</legend>

            <h3>Primeira Mentoria</h3>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="event-date" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>

            <h3>Segunda Mentoria</h3>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="event-date" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
        </fieldset>
      </form>

      <footer class="form-buttons">
        <input class="button" type="submit" form="my-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
